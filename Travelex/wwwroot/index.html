<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Travelex</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="Travelex.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="_content/Syncfusion.Blazor.Themes/bootstrap5.css" rel="stylesheet" />
    <script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>
  
    <style>
        /* 主题颜色CSS变量 */
        :root {
            --color-primary-light: #0085FF;
            --color-primary-dark: #1E90FF;
            --color-background-light: #FFFFFF;
            --color-background-dark: #000000;
            --color-card-light: #FFFFFF;
            --color-card-dark: #000000;
            --color-text-light: #1C160C;
            --color-text-dark: #E0E0E0;
            --color-subtext-light: #666666;
            --color-subtext-dark: #A0A0A0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        /* Prevent text selection and touch behaviors on all mobile devices */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: none;
            touch-action: manipulation;
            outline: none !important;
        }
        
        /* 主题切换平滑过渡 */
        html {
            transition: background-color 0.7s ease;
        }
        
        /* 只给特定元素添加颜色过渡效果 */
        body, .theme-transition {
            transition: color 0.7s ease, 
                      background-color 0.7s ease, 
                      border-color 0.7s ease, 
                      box-shadow 0.7s ease;
        }
        
        /* 避免某些不需要过渡的元素，特别是导航相关元素 */
        .loading-spinner, 
        .no-transition,
        .no-transition *,
        .nav-item,
        .bottom-nav a,
        a[href] {
            transition: none !important;
        }
        
        html.dark {
            color-scheme: dark;
            background-color: var(--color-background-dark);
            color: var(--color-text-dark);
        }
        
        /* 加载中动画暗黑模式适配 */
        html.dark #app > div {
            background-color: var(--color-background-dark);
        }
        
        html.dark .text-gray-600 {
            color: var(--color-subtext-dark);
        }

        body {
            background-color: var(--color-background-light);
        }

        html.dark body {
            background-color: var(--color-background-dark);
        }

        /* 加载动画深色模式适配 */
        .loading-spinner {
            border-color: var(--color-primary-light);
            border-top-color: transparent;
        }
        
        html.dark .loading-spinner {
            border-color: var(--color-primary-dark);
            border-top-color: transparent;
            opacity: 0.8;
        }
    </style>

    <!-- 引入主题脚本，确保主题能在页面加载前初始化 -->
    <script src="js/theme.js"></script>
</head>

<body>
    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div class="fixed inset-0 flex items-center justify-center bg-background-light dark:bg-background-dark">
            <div class="flex flex-col items-center space-y-4">
                <div class="w-12 h-12 border-4 rounded-full loading-spinner"></div>
                <div class="text-subtext-light dark:text-subtext-dark text-lg font-medium">加载中...</div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="js/map.js"></script>
    <script src="js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
